spring.application.name=quiz
spring.datasource.url=${DB_DATABASE}
spring.jpa.properties.hibernate.default_schema=quiz-app
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.config.import=optional:file:.env[.properties]
JWT_SECRET_KEY=${JWT_SECRET_KEY}
app.jwtSecret=${JWT_SECRET_KEY}
# 15 dakika
#app.jwtExpirationMs=900000
# 1 gün (24×60×60×1000 ms)
app.jwtExpirationMs=86400000
# 1 hafta
app.jwtRefreshExpirationMs=604800000